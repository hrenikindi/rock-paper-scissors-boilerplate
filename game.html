<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="score">
      <span class="user-score">0</span>-<span class="Ai-score">0</span>
    </div>
    
    <div class="main">
      
      <div class="user b">
        <h2>User
        <img id="user-hand" src="" alt="" /></h2>
        <div class="logos">
          <img src="./assets/rock-logo.png" alt="rock" />
          <img src="./assets/paper-logo.png" alt="paper" />
          <img src="./assets/scissors-logo.png" alt="scissors" />
        </div>
      </div>
      <img src="./assets/vs.png" alt="" />
      
      <div class="Ai b">
        <h2>Ai</h2>
        <img id="Ai-hand" alt="" />
      </div>
    </div>
    <div class="play-again">
      <h3>You won the game</h3>
      <div class="play-again-box">Play Again</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
